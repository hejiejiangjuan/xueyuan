	<script type="text/javascript">
		$(function() {
			$('.s_curr_title .s_curr_word').click(function() {
				var i = $(this).index();
				$(this).addClass('s_curr_blod').siblings().removeClass('s_curr_blod');
				$(".s_curr_lone").addClass('s_curr_back');
				$(this).find(".s_curr_lone").removeClass('s_curr_back')
				$('.s_curr_content .s_curr_detial').eq(i).show().siblings().hide();
			});
			function bwh() {
				var wheight = window.screen.height;
				var zheight = $("#zheight").outerHeight(true);
				var zwh = wheight - zheight - 20;
				$("#wh").css("height",zwh + "px")
			};
			bwh();
			$("#pay_attention").click(function(){
				$(this).hide();
				$("#remove_conce").css("display","flex");
			});
			$("#remove_conce").click(function(){
				$(this).hide();
				$("#pay_attention").css("display","flex");
			});
		})
